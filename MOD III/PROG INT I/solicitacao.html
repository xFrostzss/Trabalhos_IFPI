<!-- Uma pÃ¡gina para contato com os campos "Nome", "email", "assunto" e "mensagem" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de contatos</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contato</legend>
                <input type="text" name="nome" placeholder="Digite seu nome"> <br> <br>
                <input type="email" name="email" placeholder="Digite seu email"> <br> <br>
                <input type="text" name="assunto" placeholder="Digite o assunto"> <br> <br>
                <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea> <br> <br>
                <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
